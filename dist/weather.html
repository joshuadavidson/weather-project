<!doctype html>

<html lang="en">

<head>
  <title>Your Current Weather</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- OG properties -->
  <meta property="fb:app_id" content="277362049270081" />
  <meta property="og:url" content="https://jwaynedavidson.com/projects/weather/weather.html" />
  <meta property="og:title" content="Your Current Weather" />
  <meta property="og:description" content="Find your current weather" />
  <meta property="og:image" content="https://jwaynedavidson.com/img/weather-thumbnail.jpg" />

  <!-- Links -->
  <link rel="shortcut icon" href="../../favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- GA Tracking -->
  <script src="https://jwaynedavidson.com/scripts/gatracking.js"></script>
</head>


<body>

  <div class="background"></div>

  <main class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <div class="text-center" id="loading-img">
            <p>LOADING...</p>
            <img src="./img/ajax-loader.gif" alt="loading" height="42" width="42">
          </div>

          <div class="text-center">
            <h3 id="error"></h3>
          </div>

          <div id="weatherBlock" class="row">
            <h2><p id="locationText"></p></h2>
            <br><i id="weatherIcon" class=""></i>
            <h2><p id="summary"></p></h2>
            <p><span id="temp"></span><span id="unitToggle"> <span id="degF" class="selected"><a href="#">&degF</a></span> | <span id="degC"><a href="#">&degC</a></span></span>
            </p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Precipitation: <span id="precipProb"></span></p>
            <p>Wind: <span id="windSpeed"></span></p>
          </div>

          <div class="row" id="creditsBlock">
            <div class="col-xs-10 col-xs-offset-1 text-center">
              Coded by <a href="https://jwaynedavidson.com">Joshua Davidson</a>
              <br>Powered by <a href="http://darksky.net/">Dark Sky</a>
              <br> Weather Icons from <a href="https://erikflowers.github.io/weather-icons/">ErikFlowers</a>
              <br> used under <a href="http://scripts.sil.org/OFL">SIL OFL 1.1</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JQuery 2.2.4 needed for Bootstrap js-->
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Application Code -->
  <script src="./app.min.js"></script>

</body>
</html>
